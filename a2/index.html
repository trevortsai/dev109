<!DOCTYPE html>

  <title>Chessboard</title>

      <div class="clear"> </div>
      
      <div class="row">
        <div class="black"><img  src="/img/black-pawn.png"></div>
        <div class="white"><img  src="/img/black-pawn.png"></div>

        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div class="clear"> </div>
      
      <div class="row">
        <div class="white"></div>

        <div class="black"></div>
        <div class="white"></div>
        <div class="black"></div>
        <div class="white"></div>
      </div>
      <div class="clear"> </div>
      <div class="row"> 
        <div class="white"><img  src="/img/gold-pawn.png"></div>
        <div class="black"><img  src="/img/gold-pawn.png"></div>
        <div class="white"><img  src="/img/gold-pawn.png"></div>
        <div class="black"><img  src="/img/gold-pawn.png"></div>
        <div class="white"><img  src="/img/gold-pawn.png"></div>

        <div class="black"><img  src="/img/gold-castle.png"></div>
        <div class="white"><img  src="/img/gold-knight.png"></div>
        <div class="black"><img  src="/img/gold-bishop.png"></div>
        <div class="white"><img  src="/img/gold-queen.png"></div>
        <div class="black"><img  src="/img/gold-king.png"></div>
