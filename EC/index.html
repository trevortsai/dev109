<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Extra Credit - iSpy</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" media="screen" href="https://fontlibrary.org//face/avara" type="text/css">
</head>
<body>
  <h1>iSpy Game<h1>
  <h2>Directions: Find all the items indicated in the list below the picture by clicking on them</h2>
  <div class="image">
  <img src="https://cloudfront-us-east-1.images.arcpublishing.com/gray/D6546ZPWYZOZBMY54VN3X32UN4.jpg" usemap="#image-map">

<map name="image-map" id="map">
    <area id="key" alt="blackKey" title="blackKey" coords="419,256,418,269,437,281,452,274,446,263" shape="poly">
    <area id="matches" alt="matches" title="matches" coords="709,311,753,333" shape="rect">
    <area id="bell" alt="bell" title="bell" coords="647,71,701,166" shape="rect">
    <area id="candle" alt="candle" title="candle" coords="216,170,268,245" shape="rect">
    <area id="clock" alt="grandfatherClock" title="grandfatherClock" coords="512,91,580,296" shape="rect">
</map>
</div>

  <ul id="items">
    <li id="listCandle"><h3>Lit Candle</h3></li>
    <li id="listKey"><h3>Black Key</h3></li>
    <li id="listMatches"><h3>Matches</h3></li>
    <li id="listBell"><h3>Bell</h3></li>
    <li id="listClock"><h3>Grandfather Clock</h3></li>
  </ul>
<script src="javascript/script.js"></script>
</body>
</html>
