<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Extra Credit - iSpy</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <img src="https://cloudfront-us-east-1.images.arcpublishing.com/gray/D6546ZPWYZOZBMY54VN3X32UN4.jpg" usemap="#image-map">

<map name="image-map" id="map">
    <area id="key" alt="blackKey" title="blackKey" coords="419,256,418,269,437,281,452,274,446,263" shape="poly">

    <area id="clock" alt="grandfatherClock" title="grandfatherClock" coords="512,91,580,296" shape="rect">

  <ul id="items">
    <li id="listCandle">Lit Candle</li>
    <li id="listKey">Black Key</li>
    <li id="listMatches">Matches</li>
    <li id="listBell">Bell</li>
    <li id="listClock">Grandfather Clock</li>
  </ul>
<script src="javascript/script.js"></script>

</html>
