<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>JS Bin</title>
</head>
<body>
  <table border="1" width="500">
    <tr>
      <td colspan="3"><h1>HTML Table Example</h1></td>
    </tr>
    <tr>
      <td><img src="https://th.bing.com/th/id/R.e9609dd37961ec4820461c9f19b77638?rik=dHBs1tbLJPlJCg&pid=ImgRaw&r=0" width="200" alt="kitchen"></td>
      <td><h2>Meal Planner</td>
      <td><h2>Recipe Index#:</td>
    </tr>
    <tr>
      <th>Week starting</th>
      <th>2/18/2018</th>
      <th>Instructions</th>
    </tr>
    <tr>
      <td><b>Day of the week</td>
      <td><b>Recipe name</td>
      <td rowspan="8"><b>Add the name of the recipe under the column recipe name</td>
    </tr>
    <tr>
      <td>Monday
      <td>Spinach Pizza (feta)
    </tr>
    <tr>
      <td>Tuesday
      <td>My new recipe
    </tr>
    <tr>
      <td>Wednesday
    </tr>
    <tr>
      <td>Thursday
    </tr>
    <tr>
      <td>Friday
    </tr>
    <tr>
      <td>Saturday
    </tr>
    <tr>
      <td>Sunday
    </tr>
  </table>
</body>
</html>
