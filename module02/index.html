

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>M02</title>
</head>
<body>
  <table style="border:1px solid black;">
    <tr>
      <td colspan="3"><h1>HTML Table Example</h1></td>
    </tr>
    <tr>
      <td><img src="https://th.bing.com/th/id/R.e9609dd37961ec4820461c9f19b77638?rik=dHBs1tbLJPlJCg&pid=ImgRaw&r=0" width="200" alt="kitchen"></td>
      <td><h2>Meal Planner</h2></td>
      <td><h2>Recipe Index#:</h2></td>
    </tr>
    <tr>
      <th>Week starting</th>
      <th>2/18/2018</th>
      <th>Instructions</th>
    </tr>
    <tr>
      <td style="border:1px solid black;"><b>Day of the week</b></td>
      <td style="border:1px solid black;"><b>Recipe name</b></td>
      <td rowspan="8" style="border:1px solid black;"><b>Add the name of the recipe under the column recipe name</b></td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Monday</td>
      <td style="border:1px solid black;">Spinach Pizza (feta)</td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Tuesday</td>
      <td style="border:1px solid black;" rowspan="6">My new recipe</td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Wednesday</td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Thursday</td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Friday</td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Saturday</td>
    </tr>
    <tr>
      <td style="border:1px solid black;">Sunday</td>
    </tr>
  </table>
</body>
</html>
