<!DOCTYPE html>
<html lang="en">
<head>
<meta name="description" content="Week 6 - BC - Rhombus">
<meta charset="utf-8">
<title>Artifact 3</title>
</head>
<body>
<label>What is the size of Rhombus?</label><br>
<input type="text" id="rHeight" value="5" size="2" maxLength="2">
<br>
<label>Input color for Even position</label><br>
<input type="text" id="pColorEven" value="Blue" size="7" maxLength="20">
<br>

<label>Choose color for Odd position</label><br>
<select id="colorOdd">
<option value="#FF0099">Pink</option>
<option value="#33FF00">Green</option>
<option value="#660099">Purple</option>
</select>
<br>
<label>Choose symbol for Rhombus</label>
<input type="text" id="pSymbol" value="*" size="1" maxLength="1">
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('pColorEven').value,
document.getElementById('pColorOdd').value,
document.getElementById('pSymbol').value);">Display Rhombus</button>
<div id="upLeft">Rhombus</div>
<div id="upRight"></div>
<div id="downLeft"></div>
<div id="downRight"></div>


<script src="script.js"></script>

</body>
</html>
